<html>
    <head>
        <title>FORMATTING TAGS</title>
    </head>
    <body align="center" bgcolor="grey">
        <h1>TEXT FORMATING</h1>
        <b>Wellcome all</b><br><br>
        <i>Have a nice day</i><br><br>
        <u>underlined text</u><br>
        <p>Carbon-di-oxide(CO<sub>2</sub>)</p>
        <P>X<sup>2</sup>+Y<sup>2</sup>=1</P>
        <mark>Thank you</mark>
    </body>
</html>
